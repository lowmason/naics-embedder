# Main Hydra Configuration: conf/config.yaml
defaults:
  - data: default
  - model: default
  - trainer: default
  - curriculum: stage1
  - _self_

# --- Paths ---
paths:
  data_dir: ${oc.env:PWD}/data
  output_dir: ${oc.env:PWD}/outputs
  log_dir: ${paths.output_dir}/logs
  cache_dir: ${paths.data_dir}/.cache

# --- General Settings ---
project_name: "naics-gemini"
seed: 42

# --- Work Dir ---
hydra:
  run:
    dir: ${paths.output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}