# Curriculum Stage 1 (Easy): conf/curriculum/stage1.yaml
# Focus on distinguishing completely unrelated sectors.
name: "stage1_easy_unrelated"

# --- Positive Pair Filters ---
max_positives_per_anchor: null # No cap
positive_distance:
  min: 0.0
  max: 9.0 # Any positive distance is fine

# --- Negative Sampling Strategy ---
# K negatives will be sampled according to these buckets and percentages.
negative_hardness_buckets:
  - hardness_levels: [1] # Easiest negatives (unrelated sectors)
    percentage: 1.0 # 100% of negatives from this bucket
